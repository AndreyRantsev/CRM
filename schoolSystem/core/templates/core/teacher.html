<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Класс {{school_class.name}}</h2>
    {% for message in messages %}
        <h3>{{message.title}}</h3>
        <p>{{message.text}}</p>
        <p>{{message.author}}</p>
        <p>{{message.time}}</p>
    {%endfor%}
    <form method="post" action="{%url 'logout'%}">
        {% csrf_token %}
        <button type="submit">Выйти</button>
    </form>
</body>
</html>
